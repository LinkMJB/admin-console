mutation CreateLdapConfig($connections: [LdapConnection], $bindInfo: BindUserInfo, $settings: LdapDirectorySettings, $claimsMapping: [ClaimsMapEntry]) {
  createLdapConfig(config: {
    connections: $connections,
    bindInfo: $bindInfo,
    directorySettings: $settings,
    claimsMapping: $claimsMapping
  })
}